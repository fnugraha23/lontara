    <style>
      .error-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-light);
        position: relative;
        overflow: hidden;
      }

      /* Efek Radar Modern (Identitas Spasial) */
      .radar-bg {
        position: absolute;
        width: 600px;
        height: 600px;
        border: 2px solid rgba(0, 184, 169, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 0;
      }

      .radar-bg::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: conic-gradient(from 0deg, transparent, rgba(0, 184, 169, 0.2));
        animation: scan 4s linear infinite;
      }

      @keyframes scan {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .error-content {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 650px;
        padding: 40px;
      }

      .error-code {
        font-size: 10rem;
        font-weight: 800;
        line-height: 1;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        letter-spacing: -5px;
      }

      .error-content h2 {
        font-size: 1.8rem;
        color: var(--text-main);
        margin-bottom: 15px;
      }

      .error-content p {
        color: var(--text-muted);
        font-size: 1.1rem;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .btn-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      @media (max-width: 768px) {
        .error-code { font-size: 7rem; }
        .radar-bg { width: 400px; height: 400px; }
      }
    </style>
  </head>

      <div class="radar-bg"></div>

          Rute spasial yang Anda minta berada di luar jangkauan sensor kami. 
          Halaman ini mungkin telah dipindahkan atau dihapus dari sistem intelijen lingkungan Lontara.
        </p>
