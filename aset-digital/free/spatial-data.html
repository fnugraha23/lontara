    <style>
      /* --- FIX 1: HEADER SINKRON & RATA TENGAH --- */
      header.header {
        background-color: white !important;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 3000;
        border-bottom: 1px solid var(--border);
        height: 80px;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        padding: 0 40px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .logo { flex: 0 0 120px; z-index: 3101; }

      .nav {
        display: flex;
        align-items: center;
        justify-content: center; /* Menu Desktop Rata Tengah */
        flex: 1;
        gap: 25px;
      }

      .nav-link-cta {
        background-color: #123b3a !important; /* Hijau Lontara */
        color: white !important;
        padding: 10px 22px;
        border-radius: 8px;
        font-weight: 700;
        text-decoration: none;
      }

      /* --- FIX 2: SIDE DRAWER & NO BLUR (MENGATASI CAHAYA KURANG ESTETIK) --- */
      .nav-toggle {
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 28px;
        height: 18px;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 3105;
      }
      .nav-toggle span { width: 100%; height: 3px; background-color: #123b3a; border-radius: 10px; transition: 0.3s; }

      .nav-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.1); /* Overlay sangat tipis, tidak gelap */
        z-index: 3050;
        display: none;
        backdrop-filter: none !important; /* MENGHILANGKAN EFEK BURAM */
      }

      @media (max-width: 992px) {
        .nav {
          position: fixed;
          top: 0;
          right: -100%; /* Sembunyi di kanan layar */
          width: 280px;
          height: 100vh;
          background: white;
          flex-direction: column;
          justify-content: flex-start;
          padding: 100px 30px;
          gap: 25px;
          box-shadow: -5px 0 20px rgba(0,0,0,0.05);
          transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          z-index: 3100;
        }

        .nav.active { right: 0; } /* Slide ke posisi aktif */
        .nav-toggle { display: flex; }
      }

      /* --- CONTENT STYLING: PETA TIDAK TERPOTONG --- */
      .hero-boundaries { padding: 220px 0 100px; background: linear-gradient(to bottom, #f8fafc, #f1f5f9); text-align: center; }
      
      .download-card {
        background: white; border: 1px solid var(--border); border-radius: 32px; padding: 60px;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.05); margin: -60px auto 100px;
        max-width: 900px; display: flex; flex-direction: column; align-items: center;
      }

      .preview-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 100%; margin: 30px 0; }
      .map-frame { height: 180px; background: white; border: 1px solid var(--border); border-radius: 12px; display: flex; align-items: center; justify-content: center; padding: 10px; overflow: hidden; }
      .map-frame img { max-width: 100%; max-height: 100%; object-fit: contain; } /* FIX: Peta Utuh */

      .btn-download-premium {
        background-color: #123b3a; color: white !important; padding: 18px; border-radius: 12px;
        font-weight: 700; text-decoration: none; display: block; width: 100%; max-width: 450px;
        margin-bottom: 12px; transition: 0.3s; text-align: center;
      }
      .btn-download-premium:hover { background-color: var(--accent); transform: translateY(-3px); }

      @media (max-width: 600px) { .preview-grid { grid-template-columns: 1fr; } .download-card { padding: 40px 20px; } }
    </style>
  </head>

          <a href="../../kontak/kontak.html" class="nav-link-cta">Kontak</a>

          <span></span><span></span><span></span>

    <script>
      function toggleMenu() {
        const menu = document.getElementById('nav-menu');
        const overlay = document.getElementById('nav-overlay');
        const toggle = document.getElementById('nav-toggle');
        const spans = toggle.getElementsByTagName('span');

        menu.classList.toggle('active');
        overlay.style.display = menu.classList.contains('active') ? 'block' : 'none';

        // Animasi X pada hamburger
        if(menu.classList.contains('active')) {
          spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
          spans[1].style.opacity = '0';
          spans[2].style.transform = 'rotate(-45deg) translate(6px, -7px)';
        } else {
          spans[0].style.transform = 'none';
          spans[1].style.opacity = '1';
          spans[2].style.transform = 'none';
        }
      }

      function closeMenu() {
        document.getElementById('nav-menu').classList.remove('active');
        document.getElementById('nav-overlay').style.display = 'none';
        const spans = document.getElementById('nav-toggle').getElementsByTagName('span');
        spans[0].style.transform = 'none';
        spans[1].style.opacity = '1';
        spans[2].style.transform = 'none';
      }
    </script>
