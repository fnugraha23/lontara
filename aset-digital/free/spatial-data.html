    <style>
      /* --- HEADER FIX: RATA TENGAH & VISIBILITAS --- */
      header.header {
        background-color: white !important;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 3000;
        border-bottom: 1px solid var(--border);
        height: 80px;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100%;
        padding: 0 40px;
      }

      .logo { flex: 0 0 120px; }

      /* Memaksa Menu di Tengah secara proporsional */
      .nav {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        gap: clamp(10px, 2vw, 30px);
      }

      /* Tombol Kontak Hijau Gelap Lontara */
      .nav-link-cta {
        background-color: #123b3a !important;
        color: white !important;
        padding: 10px 22px;
        border-radius: 8px;
        font-weight: 700;
        text-decoration: none;
      }

      /* FIX: STYLING HAMBURGER AGAR TERLIHAT */
      .nav-toggle {
        display: none; /* Sembunyi di desktop */
        flex-direction: column;
        justify-content: space-between;
        width: 28px;
        height: 18px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 3100;
      }

      .nav-toggle span {
        width: 100%;
        height: 3px;
        background-color: #123b3a; /* Warna garis hamburger */
        border-radius: 10px;
        transition: 0.3s;
      }

      /* --- CONTENT SECTION: HERO --- */
      .hero-boundaries {
        padding: 220px 0 100px;
        background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
        text-align: center;
        border-bottom: 1px solid var(--border);
      }

      /* --- DOWNLOAD BOX: PROPORSIONAL & TENGAH --- */
      .main-content-wrapper {
        max-width: 1100px;
        margin: -60px auto 100px;
        padding: 0 20px;
        position: relative;
        z-index: 10;
      }

      .download-card {
        background: white;
        border: 1px solid var(--border);
        border-radius: 32px;
        padding: 60px;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .preview-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 25px;
        width: 100%;
        margin: 40px 0;
      }

      .preview-item {
        background: #f8fafc;
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
      }

      .map-frame {
        height: 200px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
      }

      .map-frame img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* FIX: Peta tidak terpotong */
      }

      .action-panel {
        background: var(--bg-light);
        border: 2px dashed var(--border);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .btn-gis-premium {
        background-color: #123b3a;
        color: white !important;
        padding: 18px;
        border-radius: 12px;
        font-weight: 700;
        text-decoration: none;
        display: block;
        margin-bottom: 12px;
        width: 100%;
        transition: 0.3s;
      }

      /* --- MEDIA QUERIES --- */
      @media (max-width: 992px) {
        .nav { display: none; }
        .nav-toggle { display: flex; } /* Tampilkan hamburger di mobile */
        .preview-grid { grid-template-columns: 1fr; }
        .download-card { padding: 40px 25px; }
      }
    </style>
  </head>

          </button>

          <div class="nav-item"><a href="../../layanan/layanan.html">Layanan</a></div>

          <div class="nav-item nav-item-cta">
            <a href="../../kontak/kontak.html" class="nav-link-cta">Kontak</a>
          </div>
        </nav>

        <button class="nav-toggle" id="nav-toggle" aria-label="Buka Menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <main>
      <section class="hero-boundaries">
        <div class="container">
          <h1 style="font-size: 3.2rem; font-weight: 800; color: var(--primary);">Dataset Batas Administrasi</h1>
          <p style="font-size: 1.2rem; color: var(--text-muted); margin-top: 20px;">Data spasial resmi BIG 2024 yang divalidasi topologi.</p>
        </div>
      </section>

      <div class="main-content-wrapper">
        <div class="download-card">
          <h2 style="font-size: 1.8rem; font-weight: 800; color: var(--primary);">Pratinjau & Unduh</h2>
          
          <div class="preview-grid">
            <div class="preview-item">
              <div class="map-frame"><img src="../images/prov-peta-adm.png" alt="Prov"></div>
              <div style="padding:10px; font-weight:800; font-size:0.8rem; text-align:center;">Peta Provinsi</div>
            </div>
            <div class="preview-item">
              <div class="map-frame"><img src="../images/kab-peta-adm.png" alt="Kab"></div>
              <div style="padding:10px; font-weight:800; font-size:0.8rem; text-align:center;">Peta Kabupaten</div>
            </div>
          </div>

          <div class="action-panel">
            <span style="font-weight:800; color:var(--accent); letter-spacing:2px; text-transform:uppercase; font-size:0.8rem; display:block; margin-bottom:25px;">Free Dataset</span>
            <a href="https://drive.google.com/file/d/1i-7YiqaVlBJ_f8crLmXo6fmJYfaH5dvV/view" target="_blank" class="btn-gis-premium">Unduh Data Provinsi (.shp)</a>
            <a href="https://drive.google.com/file/d/16bf1SimNf_kIO3qNzaDMwYJNL3foWgj9/view" target="_blank" class="btn-gis-premium">Unduh Data Kabupaten (.shp)</a>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 20px;">Format: Shapefile (WGS 84)</p>
          </div>
        </div>
      </div>
    </main>
